<!DOCTYPE html>
<html lang="zn-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input flex-row justify-content-between">
            <input type="text" class="input_text" placeholder="請輸入待辦事項" />
            <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="active all">全部</li>
                <li class="unfinish">待完成</li>
                <li class="finish">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list">
                    
                </ul>
                <div class="list_footer">
                    <p>XX個待完成項目</p>
                    <a href="#">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoN6LR9jwELyhlHLLhcCq114F8CWr7x9Zg0EMuM1N6Ukt9k" crossorigin="anonymous"></script>
    <script src="./JS/all.js"></script>
</body>
</html>
