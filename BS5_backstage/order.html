<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理</title>    
    <link rel="stylesheet" href="./stylesheet/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#detail-list-item" data-bs-offset="80">
    <div class="d-flex">
        <aside class="sidebar vh-100 border-end pt-3 d-flex bg-white flex-column">
            <!--1.後台名稱-->
            <div class="px-4 mb-3">
                <strong>六角西餐廳</strong>
                - 後台管理
            </div>
            <!--2.選單-->
            <div class="overflow-auto">
                <div>
                    <a href="home.html" class="sidebar-link active">
                        <div class="px-4">首頁</div>
                    </a>
                </div>
            </div>
            <div>
                <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
                    <div class="d-flex justify-content-between px-4">
                        <div class="mb-0">訂單管理</div>
                        <i class="bi bi-caret-down"></i>
                    </div>
                </a>
                <div class="collapse" id="menu-order">
                    <a href="orders.html" class="sidebar-link">
                        <div class="ps-5">訂單列表</div>
                    </a>
                    <a href="order.html" class="sidebar-link">
                        <div class="ps-5">單一訂單細節</div>
                    </a>
                </div>
            </div>
            <!--3.登出按鈕-->
            <a href="#" class="mt-auto sidebar-link">
                <div class="px-4">登出</div>
            </a>
        </aside>
        <main class="main">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block px-4 py-3 border-end" id="toggle-btn"><i class="bi bi-arrows-angle-expand"></i></a>
            </div>
            <div class="p-4">
                <!--主要內容-->
                <div class="row">
                    <div class="col-lg-3 mb-3">
                        <div id="detail-list-item" class="list-group sticky-top" style="top:80px">
                            <a href="#card-summary" class="list-group-item list-group-item-action active" aria-current="true">
                              摘要
                            </a>
                            <a href="#card-detail" class="list-group-item list-group-item-action">購買品項</a>
                            <a href="#card-invoice" class="list-group-item list-group-item-action">發票管理</a>
                            <a href="#card-danger" class="list-group-item list-group-item-action">危險操作</a>
                        </div>
                    </div>                    
                    <div class="col-lg-9">
                        <!--card-summary-->
                        <div class="card mb-3">
                            <div class="card-header" id="card-summary">摘要</div>
                            <div class="card-body">
                                <dl class="mb-0 row">
                                    <dt class="col-sm-3 text-truncate">訂單編號</dt>
                                    <dd class="col-sm-9">TX123456789</dd>
                                    <dt class="col-sm-3 text-truncate">訂單金額</dt>
                                    <dd class="col-sm-9">1,800</dd>
                                    <dt class="col-sm-3 text-truncate">訂單狀態</dt>
                                    <dd class="col-sm-9">待處理</dd>
                                    <dt class="col-sm-3 text-truncate">發票狀態</dt>
                                    <dd class="col-sm-9">未開立</dd>
                                </dl>
                            </div>
                        </div>

                        <!--card-detail-->
                        <div class="card mb-3">
                            <div class="card-header" id="card-detail">購買品項</div>
                            <div class="card-body p-0">
                                <table class="tabel table-hover mb-0 text-nowrap align-middle w-100">
                                    <thead class="bg-light">
                                        <tr>
                                            <th scope="col" class="py-3 ps-4"></th>
                                            <th scope="col" class="py-3 px-3">貨號</th>
                                            <th scope="col" class="py-3">商品名稱</th>
                                            <th scope="col" class="py-3">購買價格</th>
                                            <th scope="col" class="py-3">訂購數量</th>
                                            <th scope="col" class="py-3">出貨狀態</th>
                                            <th scope="col" class="py-3">編輯</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-nowrap">
                                        <tr class="align-middle">
                                            <td class="ps-4">
                                                <input type="checkbox" class="form-check-input">
                                            </td>
                                            <td scope="row">P12345</td>
                                            <td>大麥克全家餐</td>
                                            <td>900</td>
                                            <td>1</td>
                                            <td><div class="text-muted">尚未處理</div></td>
                                            <td class="text-center pe-3">
                                                <div class="btn-group">                                                    
                                                    <button class="btn btn-outline-dark dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                        編輯
                                                    </button>
                                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                        <li><a class="dropdown-item" href="#">尚未處理</a></li>
                                                        <li><a class="dropdown-item" href="#">已出貨</a></li>
                                                        <li><a class="dropdown-item" href="#">已取貨</a></li>
                                                        <li><hr class="dropdown-divider"></li>
                                                        <li><a href="#" class="dropdown-item text-danger">刪除品項</a></li>
                                                    </ul>                                                       
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="align-middle">
                                            <td class="ps-4">
                                                <input type="checkbox" class="form-check-input">
                                            </td>
                                            <td scope="row">P12345</td>
                                            <td>炸雞全家餐</td>
                                            <td>750</td>
                                            <td>2</td>
                                            <td><div class="text-success">已出貨</div></td>
                                            <td class="text-center pe-3">
                                                <div class="btn-group">                                                    
                                                    <button class="btn btn-outline-dark dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                        編輯
                                                    </button>
                                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                        <li><a class="dropdown-item" href="#">尚未處理</a></li>
                                                        <li><a class="dropdown-item" href="#">已出貨</a></li>
                                                        <li><a class="dropdown-item" href="#">已取貨</a></li>
                                                        <li><hr class="dropdown-divider"></li>
                                                        <li><a href="#" class="dropdown-item text-danger">刪除品項</a></li>
                                                    </ul>                                                       
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!--card-invoice-->
                        <div class="card mb-3">
                            <div class="card-header" id="card-invoice">
                                發票管理
                            </div>
                            <div class="card-body">
                                <div class="row mb-3 align-items-center">                                    
                                    <label for="invoiceType" class="form-label col-sm-2">發票類型</label>
                                    <div class="col-sm-10">
                                        <select name="invoiceSelect" id="invoiceType" class="form-select">
                                            <option value="Select1" selected>個人發票</option>
                                            <option value="Select2">營業人三聯式發票</option>
                                            <option value="Select3">捐贈發票</option>
                                        </select>
                                    </div>                                                                       
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="taxnumber" class="form-label col-sm-2">統一編號</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="taxnumber" class="form-control" value="44332211">
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <label for="company" class="form-label col-sm-2">公司名稱</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="company" class="form-control" value="六角西餐廳">
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-outline-dark">更新資訊</a>
                                </div>
                            </div>                            
                        </div>

                        <!--card-danger-->
                        <div class="card mb-3">
                            <div class="card-header" id="card-danger">
                                危險操作
                            </div>
                            <div class="card-body">
                                <div class="row align-items-center mb-3">
                                    <div class="col-3">
                                        <button class="btn btn-outline-secondary w-100">退款</button>
                                    </div>
                                    <div class="col">退回用戶款項</div>                                    
                                </div>
                                <div class="row align-items-center mb-3">
                                    <div class="col-3">
                                        <button class="btn btn-outline-secondary w-100">折讓</button>
                                    </div>
                                    <div class="col">針對已開立的訂單退回部分款項</div>
                                </div>
                                <div class="row align-items-center mb-3">
                                    <div class="col-3">
                                        <button class="btn btn-outline-danger text-nowrap w-100">刪除訂單</button>
                                    </div>
                                    <div class="col">將訂單刪除，並移除訂單相關資訊</div>
                                </div>
                            </div>
                        </div>
                    </div>                                                       
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
