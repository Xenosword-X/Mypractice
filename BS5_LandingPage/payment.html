<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>常見問題</title>
        <link rel="stylesheet" href="./stylesheets/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    </head>
<body>
    <!--導覽列-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand text-info" href="#">
            <i class="bi bi-record-fill"></i>小懶蟲
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" href="index.html">首頁</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">服務介紹</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link active text-info" href="payment.html">方案購買</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="question.html">常見問題</a>
              </li>
              <li class="nav-item mx-3">
                <a class="btn btn-info" href="#">方案費用</a>
              </li>              
            </ul>            
          </div>
        </div>
    </nav>

    <!--Q&A title-->
    <header class="py-5" style="background-image: url(./images/bg_paper.png);">
        <div class="d-flex flex-column justify-content-center align-items-center lh-0">
            <p class="text-info fw-bold">HAPPY LIFE</p>
            <h1 class="fw-bold">開始當個小懶蟲</h1>
        </div>        
    </header>

    <!--表單設計-->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 mb-3">
                        <div class="col mb-2">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg text-dark py-3">
                                小小搭懶蟲<br class="d-none d-lg-inline">
                                NT 298/月
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg text-dark py-3">
                                睡一整天囉<br class="d-none d-lg-inline">NT 666/月
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-outline-info w-100 btn-lg text-white py-3 active btn-special">
                                客製化方案<br class="d-none d-lg-inline">客服詢價
                            </button>
                        </div>
                    </div>
                    <h3 class="deco-line mb-3">填寫資料</h3>
                    <div class="row g-2">
                        <div class="col-lg-6">
                            <label for="name" class="form-label">名字</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="sue" class="form-label">姓氏</label>
                            <input type="text" class="form-control" id="sue" required>
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">住址</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="col-12">
                            <label for="contact-time" class="form-label">方便聯繫時間</label>
                            <select class="form-select" id="contact-time" aria-label="Default select example">
                                <option selected>13:00-17:00</option>
                                <option value="1">6:00-10:00</option>
                                <option value="2">10:00-13:00</option>
                                <option value="3">17:00-21:00</option>
                              </select>
                        </div>
                        <div class="col-12">
                            <label for="flexCheckChecked" class="form-label">加購服務</label>
                            <div class="row g-2">
                                <div class="col-6 col-lg-auto">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="service1">
                                    <label class="form-check-label" for="service1">
                                      每週一清掃家裡+100
                                    </label>
                                  </div>
                                </div>
                                <div class="col-6 col-lg-auto">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="service2" checked>
                                    <label class="form-check-label" for="service2">
                                      按摩+50
                                    </label>
                                  </div>
                                </div>
                                <div class="col-6 col-lg-auto">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="service3" checked>
                                    <label class="form-check-label" for="service3">
                                      聽你說話+150
                                    </label>
                                  </div>
                                </div>
                              </div>                          
                                                        
                        </div>
                        <div class="col-12">
                            <label for="info-text" class="form-label">備註說明</label>
                            <textarea class="form-control" id="info-text" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-info w-100 mt-3">選擇方案</button>
                </form>
            </div>
        </div>
    </section>

    <!--其他協助區域設計-->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="fw-bold text-center mb-5">需要其他協助嗎?</h2>
            <div class="row row-cols-1 row-cols-lg-3 d-flex justify-content-lg-center">
                <div class="col-lg-3 mb-4"> 
                    <div class="card border-0 shadow">
                        <div class="card-header fs-5 text-center py-3"><i class="bi bi-telephone-fill text-info"></i> 07-555-666</div>
                    </div>                      
                </div>
                <div class="col-lg-3 mb-4">
                    <div class="card border-0 shadow">
                        <div class="card-header fs-5 text-center py-3"><i class="bi bi-facebook text-info"></i> 我就是個小懶蟲</div>
                    </div>
                </div>
                <div class="col-lg-3 mb-4">
                    <div class="card border-0 shadow">
                        <div class="card-header fs-5 text-center py-3"><i class="bi bi-question-lg text-info"></i> 常見問題</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer設計-->
    <footer class="p-4 bg-secondary">
        <p class="text-center text-white mb-0">Copyright © 2021 小懶蟲.All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
